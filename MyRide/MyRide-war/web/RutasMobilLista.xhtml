<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile"
        renderKitId="PRIMEFACES_MOBILE" 
        xmlns:f="http://java.sun.com/jsf/core"
        contentType="text/html">

    <pm:page title="Transportes">

        <pm:view id="viewA">
            <pm:header title="Transportes y Rutas" swatch="b">
                <f:facet name="left">
                    <p:button value="Back" icon="back" onclick="history.back()"/>
                </f:facet>
            </pm:header>
            <pm:content>
                <f:view>
                    <h:form>
                        <h:dataTable value="#{transportesBean.lista}" var="item" width="100%">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <p:commandButton action="pm:rutas" value="#{item.id}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </f:view>
            </pm:content>
        </pm:view>
        <pm:view id="rutas">
            <pm:header title="Rutas" swatch="b">
                <f:facet name="left">
                    <p:button value="Back" icon="back" onclick="history.back()"/>
                </f:facet>
            </pm:header>
            <pm:content>
                <h:form>
                    <h:dataTable value="#{rutasMobilBean.listaRuta}" var="item" width="100%">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Numero"/>
                            </f:facet>
                            <h:commandButton action="MostrarPuntos" value="#{item.noRuta} #{item.nombre} - #{item.descripcion}" actionListener="#{rutasMobilBean.seleccionarRuta}"/>
                        </h:column>
        
                    </h:dataTable>
                </h:form>
            </pm:content>
        </pm:view>
    </pm:page>
</f:view>
