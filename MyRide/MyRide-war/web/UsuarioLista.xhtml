<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./TemplatePrincipal.xhtml">

            <ui:define name="top">
                <center>
                    <p:graphicImage value="/img/w3.jpg  " width="1200" height="130"/>
                </center>
                 
                
                
                
            </ui:define>

            <ui:define name="left">
                <h:form>
                    <h1>  <p:commandLink action="MenuAdministrador" value="Menu Principal"/></h1>
                    <br></br>
                    <p:commandButton action="UsuarioCrearEditar" value="Nuevo Usuario" actionListener="#{usuarioBean.prepararNuevoRegistro}" ajax="false"/>
                </h:form>

            </ui:define>

            <ui:define name="content">
                <p:panel header="Lista de usuarios">               
                <f:view>
                    <h:form>
                      
                        <p:dataTable value="#{usuarioBean.lista}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre"/>
                                </f:facet>
                                <h:outputText value="#{item.nombre}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Apaterno"/>
                                </f:facet>
                                <h:outputText value="#{item.apaterno}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Amaterno"/>
                                </f:facet>
                                <h:outputText value="#{item.amaterno}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Correo"/>
                                </f:facet>
                                <h:outputText value="#{item.correo}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Direccion"/>
                                </f:facet>
                                <h:outputText value="#{item.direccion}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Ciudad"/>
                                </f:facet>
                                <h:outputText value="#{item.ciudad}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Contrasena"/>
                                </f:facet>
                                <h:outputText value="#{item.contrasena}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Telefono"/>
                                </f:facet>
                                <h:outputText value="#{item.telefono}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Modificar"/>
                                </f:facet>
                                <center>
                                    <p:commandButton action="UsuarioCrearEditar" value="Editar" actionListener="#{usuarioBean.prepararEditar}"/>
                                </center>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Eliminar"/>
                                </f:facet>
                                <center>
                                    <p:commandButton action="UsuarioConfirmar" value="Eliminar" actionListener="#{usuarioBean.prepararEliminar}"/>
                                </center>
                            </p:column>
                        </p:dataTable>

                    </h:form>
                </f:view>

</p:panel>

            </ui:define>

        </ui:composition>

    </body>
</html>
