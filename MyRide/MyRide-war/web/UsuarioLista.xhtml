<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./TemplatePrincipal.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="content">
                <h1>Lista de usuarios</h1><br/>
                <f:view>
                    <h:form>
                        <h1><h:outputText value="List"/></h1>
                        <h:dataTable value="#{usuarioBean.lista}" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre"/>
                                </f:facet>
                                <h:outputText value="#{item.nombre}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Apaterno"/>
                                </f:facet>
                                <h:outputText value="#{item.apaterno}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Amaterno"/>
                                </f:facet>
                                <h:outputText value="#{item.amaterno}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Correo"/>
                                </f:facet>
                                <h:outputText value="#{item.correo}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Direccion"/>
                                </f:facet>
                                <h:outputText value="#{item.direccion}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Ciudad"/>
                                </f:facet>
                                <h:outputText value="#{item.ciudad}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Contrasena"/>
                                </f:facet>
                                <h:outputText value="#{item.contrasena}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Telefono"/>
                                </f:facet>
                                <h:outputText value="#{item.telefono}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Modificar"/>
                                </f:facet>
                                <h:commandButton action="UsuarioCrearEditar" value="Editar" actionListener="#{usuarioBean.prepararEditar}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Eliminar"/>
                                </f:facet>
                                <h:commandButton action="UsuarioConfirmar" value="Eliminar" actionListener="#{usuarioBean.prepararEliminar}"/>
                            </h:column>
                        </h:dataTable>
                        <h:commandButton action="UsuarioCrearEditar" value="Nuevo Usuario" actionListener="#{usuarioBean.prepararNuevoRegistro}"/>
                    </h:form>
                </f:view>



            </ui:define>

        </ui:composition>

    </body>
</html>
