<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./TemplatePrincipal.xhtml">

            <ui:define name="top">
                Rutas
            </ui:define>

            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Create/Edit"/></h1>
                        <h:panelGrid columns="2">
                           <h:outputLabel value="NoPunto:" for="noPunto" />
                            <h:inputText id="noPunto" value="#{puntosBean.puntos.noPunto}" title="NoPunto" required="true" requiredMessage="The NoPunto field is required."/>
                            <h:outputLabel value="Longitud:" for="longitud" />
                            <h:inputText id="longitud" value="#{puntosBean.puntos.longitud}" title="Longitud" required="true" requiredMessage="The Longitud field is required."/>
                            <h:outputLabel value="Latitud:" for="latitud" />
                            <h:inputText id="latitud" value="#{puntosBean.puntos.latitud}" title="Latitud" required="true" requiredMessage="The Latitud field is required."/>
                            <h:outputLabel value="IdRuta:" for="idRuta" />
                            <h:selectOneMenu id="idRuta" value="#{puntosBean.puntos.idRuta}" title="IdRuta" required="true" requiredMessage="The IdRuta field is required.">
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{puntosBean.listaRuta}"/>
                            </h:selectOneMenu>
                        </h:panelGrid>
                        <h:commandButton action="PuntosConfirmar" value="Aceptar"/>
                        <h:commandButton action="PuntosLista" immediate="true" value="Cancelar"/>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
