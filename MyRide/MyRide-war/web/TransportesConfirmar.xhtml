<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./TemplatePrincipal.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="View"/></h1>
                        <p:panelGrid columns="2">
                            <h:outputText value="Id:"/>
                            <h:outputText value="#{transportesBean.transporte.id}" title="Id"/>
                            <h:outputText value="NumEconomico:"/>
                            <h:outputText value="#{transportesBean.transporte.numEconomico}" title="NumEconomico"/>
                            <h:outputText value="TipoTrans:"/>
                            <h:outputText value="#{transportesBean.transporte.tipoTrans}" title="TipoTrans"/>
                            <h:outputText value="Disponible:"/>
                            <h:outputText value="#{transportesBean.transporte.disponible}" title="Disponible"/>
                            <h:outputText value="Totales:"/>
                            <h:outputText value="#{transportesBean.transporte.totales}" title="Totales"/>
                            <h:outputText value="Rutaid:"/>
                            <h:outputText value="#{transportesBean.transporte.rutaid}" title="Rutaid"/>
                        </p:panelGrid>
                        <p:commandButton action="#{transportesBean.procesarAccion()}" value="guardar"/>
                        <p:commandButton action="TransportesCrearEditar" value="cancelar"/>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
