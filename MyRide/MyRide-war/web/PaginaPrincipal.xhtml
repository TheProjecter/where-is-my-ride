<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./TemplatePrincipal.xhtml">

            <ui:define name="top">
                <p:notificationBar position="top" effect="slide" widgetVar="bar" styleClass="top">  
                    <h:outputText value="¡Bienvenido a Where is my ride?!" style="color:#2E64FE;font-size:36px;" />  
                </p:notificationBar>  

                
                <center>
                    <p:graphicImage value="/img/w3.jpg  " width="1200" height="130"/>
                </center>
                <p:commandButton value="Mostrar" onclick="bar.show()" type="button" />  
                <p:commandButton value="Ocultar" onclick="bar.hide()" type="button" />  
            </ui:define>

            <ui:define name="left">
                <center>

                    <p:commandButton action="UsuarioCrearEditar" value="Nuevo Usuario"/>

                </center>

            </ui:define>

            <ui:define name="content">
                <p:panel header="Acceso">
                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="usuario:"/>
                            <h:inputText value="#{loginBean.user}"/>
                            <h:outputLabel value="Contrasenia:"/>
                            <h:inputSecret value="#{loginBean.pass}"/>
                        </h:panelGrid>

                        <p:commandButton value="Aceptar" action="#{loginBean.acceso}" ajax="false"/>
                        <p:commandButton value="Mapa" action="MapaMobil" ajax="false"/>
                        <p:gmap center="41.381542, 2.122893" zoom="15" type="HYBRID" style="width:100%;height:15em" widgetVar="gmap"/>
                    </h:form>
                </p:panel>
                <p:panel header="Objetivo de where is my ride?">
                    <h:form>
                        <h:panelGrid columns="1">
                            <center>
                                Ofrecer a la sociedad una idea exacta de la ubicación, tiempos y capacidad de distintos medios de transporte, por medio de una aplicación móvil que utiliza GPS, brindando a las personas la planificación de su traslado al punto al que se dirige.
                            </center>
                        </h:panelGrid>

                    </h:form>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
