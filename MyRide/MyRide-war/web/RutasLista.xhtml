<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./TemplatePrincipal.xhtml">

            <ui:define name="top">
                 <center>
                    <p:graphicImage value="/img/w3.jpg  " width="1200" height="130"/>
                </center>
            </ui:define>

            <ui:define name="left">
               <h:form>
                    <h1>  <p:commandLink action="MenuAdministrador" value="Menu Principal"/></h1>
                    <br></br>
                     <p:commandButton action="RutaCrearEditar" value="Nuevo Ruta" actionListener="#{rutaBean.prepararNuevoRegistro}" ajax="false"/>
                    
                </h:form>
            </ui:define>

            <ui:define name="content">
                <p:panel header="Rutas">
                <f:view>
                    <h:form>
                        <p:dataTable value="#{puntosBean.listaRuta}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre"/>
                                </f:facet>
                                <h:outputText value="#{item.nombre}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Descripcion"/>
                                </f:facet>
                                <h:outputText value="#{item.descripcion}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="NoRuta"/>
                                </f:facet>
                                <h:outputText value="#{item.noRuta}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Logotipo"/>
                                </f:facet>
                                <h:outputText value="#{item.logotipo}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Telefono"/>
                                </f:facet>
                                <h:outputText value="#{item.telefono}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="NomResponsable"/>
                                </f:facet>
                                <h:outputText value="#{item.nomResponsable}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Modificar"/>
                                </f:facet>
                                <h:commandButton action="RutaCrearEditar" value="Editar" actionListener="#{rutaBean.prepararEditar}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Eliminar"/>
                                </f:facet>
                                <h:commandButton action="RutaConfirmar" value="Eliminar" actionListener="#{rutaBean.prepararEliminar}"/>
                            </p:column>
                        </p:dataTable>
                       
                    </h:form>
                </f:view>
</p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
