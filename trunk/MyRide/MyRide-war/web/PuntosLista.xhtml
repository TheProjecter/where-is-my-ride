<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./PrincipalTemplate.xhtml">

            <ui:define name="top">
                 Lista de puntos
            </ui:define>

            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="content">
                content
                <f:view>
                    <h:form>
                        <h1><h:outputText value="List"/></h1>
                        <p:dataTable value="#{puntosBean.listaPunto}" var="item" paginator="true" rows="1">
                            <p:column filterBy="#{item.id}">
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="NoPunto"/>
                                </f:facet>
                                <h:outputText value="#{item.noPunto}"/>
                            </p:column> 
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Longitud"/>
                                </f:facet>
                                <h:outputText value="#{item.longitud}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Latitud"/>
                                </f:facet>
                                <h:outputText value="#{item.latitud}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="IdRuta"/>
                                </f:facet>
                                <h:outputText value="#{item.idRuta}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="editar"/>
                                </f:facet>
                                <h:commandButton action="PuntosCrearEditar" value="Editar"/>
                            </p:column>
                        </p:dataTable>
                        <h:commandButton action="PuntosCrearEditar" value="Registrar nuevo punto"/>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
