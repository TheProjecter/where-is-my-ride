<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./TemplatePrincipal.xhtml">

            <ui:define name="top">
                <center>
                    <p:graphicImage value="/img/w3.jpg  " width="1200" height="130"/>
                </center>
                
            </ui:define>

            <ui:define name="left">
                <h:form>
                    <h1>  <p:commandLink action="MenuAdministrador" value="Menu Principal"/></h1>
                    <br></br>
                    <center>
                        <p:commandButton action="PuntosCrearEditar" value="Nuevo Punto" actionListener="#{puntosBean.prepararNuevo}"/>
                    </center>

                </h:form>
            </ui:define>

            <ui:define name="content">
                <p:panel header="Puntos">
                <f:view>
                    <h:form>
                        <p:dataTable value="#{puntosBean.listaPunto}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="NoPunto"/>
                                </f:facet>
                                <h:outputText value="#{item.noPunto}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Longitud"/>
                                </f:facet>
                                <h:outputText value="#{item.longitud}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Latitud"/>
                                </f:facet>
                                <h:outputText value="#{item.latitud}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="IdRuta"/>
                                </f:facet>
                                <h:outputText value="#{item.idRuta}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Editar"/>
                                </f:facet>
                                <h:commandButton action="PuntosCrearEditar" value="Editar" actionListener="#{puntosBean.prepararEditar}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Eliminar"/>
                                </f:facet>
                                <h:commandButton value="Elimiar" action="PuntosConfirmar" actionListener="#{puntosBean.prepararEliminar}"/>
                            </p:column>


                        </p:dataTable>
                    </h:form>
                </f:view>
</p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
