<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./TemplatePrincipal.xhtml">

            <ui:define name="top">
                <center>
                    <p:graphicImage value="/img/w3.jpg  " width="1200" height="130"/>
                </center>
            </ui:define>

            <ui:define name="left">
                <h:form>
                    <h1>  <p:commandLink action="MenuAdministrador" value="Menu Principal"/></h1>
                    <br></br>
                </h:form>
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <p:panel header="Editar Transportes"></p:panel>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="NumEconomico:" for="numEconomico" />
                            <p:inputText id="numEconomico" value="#{transportesBean.transporte.numEconomico}" title="NumEconomico" required="true" requiredMessage="The NumEconomico field is required."/>
                            <p:outputLabel value="TipoTrans:" for="tipoTrans" />
                            <p:inputText id="tipoTrans" value="#{transportesBean.transporte.tipoTrans}" title="TipoTrans" required="true" requiredMessage="The TipoTrans field is required."/>
                            <p:outputLabel value="Disponible:" for="disponible" />
                            <p:inputText id="disponible" value="#{transportesBean.transporte.disponible}" title="Disponible" required="true" requiredMessage="The Disponible field is required."/>
                            <p:outputLabel value="Totales:" for="totales" />
                            <p:inputText id="totales" value="#{transportesBean.transporte.totales}" title="Totales" required="true" requiredMessage="The Totales field is required."/>
                            <p:outputLabel value="Rutaid:" for="rutaid" />
                            <p:selectOneMenu id="rutaid" value="#{transportesBean.idRutaSeleccionada}" title="Rutaid" required="true" requiredMessage="The Rutaid field is required.">
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{transportesBean.listaRuta}" var="item" itemValue="#{item.id}" itemLabel="#{item.noRuta} #{item.nombre}"/>
                            </p:selectOneMenu>

                        </p:panelGrid>
                        <p:commandButton action="#{transportesBean.procesarSeleccion}" value="aceptar" ajax="false"/>
                        <p:commandButton action="TransportesLista" value="cancelar" immediate="true" ajax="false"/>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
