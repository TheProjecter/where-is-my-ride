<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./TemplatePrincipal.xhtml">

           

            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h1><h:outputText value="Create/Edit"/></h1>
                    <h:form enctype="multipart/form-data">  
                        <h:panelGrid columns="4">
                            <h:outputText value="Logotipo"/>
                            <p:fileUpload fileUploadListener="#{rutaBean.handleFileUpload}"  
                                          update="img,messages" 

                                          auto="true"  
                                          allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>  
                            <p:growl id="messages" showDetail="true"/>  
                            <p:graphicImage id="img" value="#{rutaBean.img}" width="30" height="30"/>
                        </h:panelGrid>
                    </h:form>
                    <h:form> 
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Nombre:" for="nombre" />
                            <h:inputText id="nombre" value="#{rutaBean.ruta.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                            <h:outputLabel value="Descripcion:" for="descripcion" />
                            <h:inputText id="descripcion" value="#{rutaBean.ruta.descripcion}" title="Descripcion" required="true" requiredMessage="The Descripcion field is required."/>
                            <h:outputLabel value="NoRuta:" for="noRuta" />
                            <h:inputText id="noRuta" value="#{rutaBean.ruta.noRuta}" title="NoRuta" required="true" requiredMessage="The NoRuta field is required."/>
                            <h:outputLabel value="Telefono:" for="telefono" />
                            <h:inputText id="telefono" value="#{rutaBean.ruta.telefono}" title="Telefono" required="true" requiredMessage="The Telefono field is required."/>
                            <h:outputLabel value="NomResponsable:" for="nomResponsable" />
                            <h:inputText id="nomResponsable" value="#{rutaBean.ruta.nomResponsable}" title="NomResponsable" required="true" requiredMessage="The NomResponsable field is required."/>
                            <h:commandButton action="RutaConfirm" value="Aceptar"/>
                            <h:commandButton action="RutasLista" value="Cancelar" immediate="true"/>
                        </h:panelGrid>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
