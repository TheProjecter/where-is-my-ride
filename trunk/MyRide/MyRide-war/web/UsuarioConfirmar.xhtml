<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./TemplatePrincipal.xhtml">

            <ui:define name="top">
                 <center>
                    <p:graphicImage value="/img/w3.jpg  " width="1200" height="130"/>
                </center> 
            </ui:define>

            <ui:define name="left">
                 <h:form>
                    <h1>  <p:commandLink action="MenuAdministrador" value="Menu Principal"/></h1>
                    <br></br>
                </h:form>
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <p:panel header="Usuarios">
                        <p:panelGrid columns="2">
                            <h:outputText value="Nombre:"/>
                            <h:outputText value="#{usuarioBean.usuario.nombre}" title="Nombre"/>
                            <h:outputText value="Apaterno:"/>
                            <h:outputText value="#{usuarioBean.usuario.apaterno}" title="Apaterno"/>
                            <h:outputText value="Amaterno:"/>
                            <h:outputText value="#{usuarioBean.usuario.amaterno}" title="Amaterno"/>
                            <h:outputText value="Correo:"/>
                            <h:outputText value="#{usuarioBean.usuario.correo}" title="Correo"/>
                            <h:outputText value="Direccion:"/>
                            <h:outputText value="#{usuarioBean.usuario.direccion}" title="Direccion"/>
                            <h:outputText value="Ciudad:"/>
                            <h:outputText value="#{usuarioBean.usuario.ciudad}" title="Ciudad"/>
                            <h:outputText value="Contrasena:"/>
                            <h:outputText value="#{usuarioBean.usuario.contrasena}" title="Contrasena"/>
                            <h:outputText value="Telefono:"/>
                            <h:outputText value="#{usuarioBean.usuario.telefono}" title="Telefono"/>
                             <p:commandButton action="#{usuarioBean.procesarAccion()}" value="Aceptar"/>
                            <p:commandButton action="#{usuarioBean.procesarRegresar()}" value="Cancelar"/>
                        </p:panelGrid>
                            </p:panel>
                    </h:form>
                </f:view>


            </ui:define>

        </ui:composition>

    </body>
</html>
