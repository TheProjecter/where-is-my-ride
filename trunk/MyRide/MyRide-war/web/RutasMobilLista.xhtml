<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile"
        renderKitId="PRIMEFACES_MOBILE" 
        xmlns:f="http://java.sun.com/jsf/core"
        contentType="text/html">

    <pm:page title="Transportes">
        <style>
            .fg{
                background-image: url(img/camion.png);
                    background-repeat: no-repeat;
                   
                    height: 30px;
                    width: 30px;
                    resize: horizontal;
            }
        </style>
        
      
        
        
        <pm:view id="viewA">
            <pm:header title="Transportes y Rutas" swatch="b">
                <f:facet name="left">
                    <p:button value="Back" icon="back" onclick="history.back()"/>
                </f:facet>
            </pm:header>
            <pm:content>
                <f:view>
                    <h:form>
                        
                        <p:commandButton action="pm:rutas" value="Autobus">
                           <center>
                            <h:graphicImage value="img/camion.png"/>
                            </center>
                        </p:commandButton>
                        
                        <p:commandButton action="pm:rutas" value="TrenLigero">
                            <center>
                            <h:graphicImage value="img/tren.png"/>
                            </center>
                        </p:commandButton>
                        
                        <p:commandButton action="pm:rutas" value="Macrobus">
                            <center>
                            <h:graphicImage value="img/macrobus.png"/>
                            </center>
                        </p:commandButton>
                        <p:commandButton action="pm:rutas" value="Taxis">
                            <center>
                            <h:graphicImage value="img/taxi.png"/>
                            </center>
                        </p:commandButton>
                            
                    </h:form>
                </f:view>
            </pm:content>
        </pm:view>
        <pm:view id="rutas">
            <pm:header title="Rutas" swatch="b">
                <f:facet name="left">
                    <p:button value="Back" icon="back" onclick="history.back()"/>
                </f:facet>
            </pm:header>
            
            <pm:content>
                <h:form>
                    <h:dataTable value="#{rutasMobilBean.listaRuta}" var="item" width="100%">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Numero"/>
                            </f:facet>
                            <h:commandButton action="MostrarPuntos" value="#{item.noRuta} #{item.nombre} - #{item.descripcion}" actionListener="#{rutasMobilBean.seleccionarRuta}"/>
                        </h:column>
        
                    </h:dataTable>
                </h:form>
                
            </pm:content>
        </pm:view>
        
        
    </pm:page>
</f:view>
